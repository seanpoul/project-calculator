<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <script src="./script.js"></script>
    <div class="answer">12313515.998</div>
    <div class="row0">
        <button class="clear">Clear</button>
        <button class="back">Back Space</button>
        <button class="divide">/</button>
    </div>
    <div class="row1">
        <button class="7">7</button>
        <button class="8">8</button>
        <button class="9">9</button>
        <button class="xmulti">x</button>
    </div>
    <div class="row2">
        <button class="4">4</button>
        <button class="5">5</button>
        <button class="6">6</button>
        <button class="minus">-</button>
    </div>
    <div class="row3">
        <button class="1">1</button>
        <button class="2">2</button>
        <button class="3">3</button>
        <button class="plus">+</button>
    </div>
    <div class="row4">
        <button class="neg">+/-</button>
        <button class="0">0</button>
        <button class=".">.</button>
        <button class="equal">=</button>
    </div>
</body>

</html>
